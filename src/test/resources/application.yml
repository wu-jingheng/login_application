# Spring configuration properties for testing
spring:
  datasource:
    url: jdbc:h2:mem:DXC_DEMO
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath*:data.sql
  messages:
    encoding: UTF-8

# Application specific properties
app:
  pages:
    root:
      view: "login"
      path: "/"
    register:
      view: "register"
      path: "/register"
    login:
      view: "login"
      path: "/login"
    home:
      view: "home"
      path: "/user/home"
    manager-exclusive:
      view: "manager_exclusive"
      path: "/user/manager-exclusive"
  endpoints:
    register-user: "/register_user"
